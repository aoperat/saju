<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#292524"/>
      <stop offset="100%" style="stop-color:#1c1917"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#b45309"/>
    </linearGradient>
    <linearGradient id="inner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78716c"/>
      <stop offset="100%" style="stop-color:#44403c"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)" stroke="url(#gold)" stroke-width="2"/>

  <!-- Inner decorative ring -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="url(#inner)" stroke-width="1" stroke-dasharray="4 2"/>

  <!-- Four Pillars - 四柱 representation with 4 vertical bars -->
  <rect x="14" y="20" width="4" height="24" rx="1" fill="url(#gold)" opacity="0.9"/>
  <rect x="23" y="18" width="4" height="28" rx="1" fill="url(#gold)"/>
  <rect x="37" y="18" width="4" height="28" rx="1" fill="url(#gold)"/>
  <rect x="46" y="20" width="4" height="24" rx="1" fill="url(#gold)" opacity="0.9"/>

  <!-- Central dot - represents destiny/fate -->
  <circle cx="32" cy="32" r="3" fill="#fbbf24"/>

  <!-- Decorative stars -->
  <circle cx="32" cy="10" r="1.5" fill="#fbbf24" opacity="0.7"/>
  <circle cx="32" cy="54" r="1.5" fill="#fbbf24" opacity="0.7"/>
</svg>
